<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!--<div class="alert alert-danger" *ngIf="error">
      <p>
        {{ error }}
      </p>
    </div>-->
    <app-alert [message]="error" *ngIf="error" (modalClose)="onHandleError()"></app-alert>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading; else loadingComp">
      <mat-form-field class="full-width">
        <input
          type="email"
          id="email"
          matInput
          ngModel
          placeholder="Email"
          name="email"
          required
          email
        >
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          type="password"
          id="password"
          matInput
          placeholder="Password"
          ngModel
          name="password"
          required
          minlength="6"
        >
      </mat-form-field>
      <div class="text-center">
        <button
          mat-raised-button
          color="primary"
          type="submit"
        >
          {{ isLoginMode ? 'Login' : 'Sign up' }}
        </button>
        <br>
        <button
          mat-raised-button
          color="primary"
          (click)="onSwitchMode()"
          type="button">
          Switch to {{ isLoginMode ? 'Sign up' : 'Login' }}
        </button>
      </div>
    </form>
    <ng-template #loadingComp>
      <app-loading-spinner></app-loading-spinner>
    </ng-template>
  </div>
</div>
