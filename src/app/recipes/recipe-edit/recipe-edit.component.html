<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <mat-form-field class="full-width">
            <input
              type="text"
              id="name"
              matInput
              placeholder="Name"
              formControlName="name"
            >
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <mat-form-field class="full-width">
            <input
              type="text"
              id="imagePath"
              name="imagePath"
              formControlName="imagePath"
              #imagePath
              matInput
              placeholder="Image URL"
            >
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value"
               *ngIf="recipeForm.controls.imagePath.valid"
               alt="recipe image"
               class="img-responsive"
               onError="this.src='./assets/wrong-link.jpg';"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <mat-form-field class="full-width">
            <textarea
              id="description"
              matInput
              placeholder="Description"
              formControlName="description"
              rows="6"
            >
            </textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i"
          >
            <div class="col-xs-8">
              <mat-form-field class="full-width">
                <input
                  type="text"
                  matInput
                  placeholder="Name"
                  formControlName="name"
                >
              </mat-form-field>
            </div>
            <div class="col-xs-2">
              <mat-form-field>
                <input
                  type="number"
                  matInput
                  placeholder="Amount"
                  formControlName="amount"
                >
              </mat-form-field>
            </div>
            <div class="col-xs-2">
              <button
                mat-icon-button
                color="warn"
                (click)="onDeleteIngredient(i)"
              ><mat-icon>cancel</mat-icon></button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                mat-raised-button
                color="accent"
                (click)="onAddIngredient()">Add ingredient</button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12 btn-group">
          <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="!recipeForm.valid"
          >Save</button>
          <button
            mat-raised-button
            color="warn"
            type="button"
            (click)="onCancel()"
          >Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
