<a
  [routerLink]="[index]">
  <mat-card class="list-group-item clearfix" routerLinkActive="active">
    <mat-card-header>
      <img mat-card-avatar [src]="recipe.imagePath" alt="" class="img-responsive">
      <mat-card-title>{{recipe.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="list-group-item-text">{{recipe.description | descriptionLength }}</p>
    </mat-card-content>
  </mat-card>
</a>
