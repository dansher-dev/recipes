<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedFeature==='recipe'; else shoppingBlock"></app-recipes>
      <ng-template #shoppingBlock>
        <app-shopping-list *ngIf="loadedFeature==='shopping'"></app-shopping-list>
      </ng-template>
    </div>
  </div>
</div>
